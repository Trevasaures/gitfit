<!DOCTYPE html>
<html>
<head>
    <title>Ctrl+Alt+Elite</title>
    <style>
        /* Main body for the entire page, think of it as the background canvas setting the fonts */
        body {
            background-color: #2fd6e2;
            font-family: Arial, sans-serif;
        }

        /* Controls the main login block */
        .login-container {
            /* Creates the width for login box as well as centering margins, and margins from the top of the page */
            width: 350px;
            margin: 0 auto;
            margin-top: 225px;

            /* Further padding for elements around the login container, backgroung color, and border thickness */
            padding: 20px;
            background-color: #fff;
            border: 3px solid #cccccc;

            /* Attaching functions to the box on drop down as its colors */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header h2 schemes and color */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Label display types, margins, weight, and color */
        label {
            display: block;
            /* Margin size between password text and username input box */
            margin: 15px 0;
            font-weight: bold;
            color: #333;
        }

        /* Setting width and padding sizes for the actual text boxes */
        /* Sizes are setup for the login page, further functions can be made later on for different pages */
        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 12px;
            border: 1px solid #ccc;
            /* adjust border radius for edge softness */
            border-radius: 10px;
            /* Adding space between the login button and password input bar */
            margin-bottom: 20px;
        }

        /* Setting the functions, sizes, color, padding, for actual login button on login menu */
        input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            /* adjust border radius for edge softness */
            border-radius: 10px;
            cursor: pointer;
        }

        /* Setting up hovering action for cursor over the box for more pleasing UI */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
        }

/* Returning to the main body of the Login title */
    </style>
</head>
<body>
    <div class="login-container">
        <h2> iFitness Login </h2>
        <form action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Login">
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="registration.html">Register</a></p>
        </div>
    </div>
</body>
</html>
